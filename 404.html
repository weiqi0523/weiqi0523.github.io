<!DOCTYPE html>
<html>
<head>
  <title>404 錯誤</title>
  <script>
    // 將網頁重新導向到指定頁面
    function redirectToCustomPage() {
      window.location.href = "/custom-page.html"; // 將這裡的 /custom-page.html 替換為你希望導向的頁面
    }

    // 在網頁載入完成後，檢查網頁狀態碼，若為 404 或 405 則自動導向
    window.onload = function() {
      if (window.location.pathname === '/404.html' && (window.location.search.indexOf('status=404') !== -1 || window.location.search.indexOf('status=405') !== -1)) {
        redirectToCustomPage();
      }
    }
  </script>
</head>
<body>
  <h1>抱歉，找不到頁面</h1>
  <p>很抱歉，您所要求的頁面不存在。請檢查您輸入的網址是否正確，或返回<a href="/">首頁</a>。</p>
  <script>
    // 檢測 HTTP 響應狀態碼是否為 405
    if (window.location.pathname === '/404.html' && window.location.search.indexOf('status=405') !== -1) {
      document.querySelector('h1').textContent = '抱歉，方法不允許';
      document.querySelector('p').textContent = '很抱歉，該方法不允許在此頁面上使用。請返回<a href="/">首頁</a>。';
    }
  </script>
</body>
</html>
